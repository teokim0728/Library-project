<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href = "{{url_for('static', filename = 'images/icon.ico')}}" type = "image/x-icon">
    <title>Seoul Academy Library System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #004d40, #b2dfdb);
        }
        .container {
            width: 400px;
            height: 200px;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            vertical-align: middle;
            text-align: center;
            transition: height 0.3s ease; /* smooth enlargement */
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font: Georgia
        }
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 3px 0;
            background-color: #004d40;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #00332a;
        }
        .processing-message {
            display: none; /* hidden by default */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <p type="text">An error occurred: {{ error }}</p>
        <form action="/addbook" method="post" onsubmit="return showProcessingRow(this)">
            <input type="hidden" name="book_barcode" value="{{ book_barcode }}">
            <input type="text" id="myInput" name="book_name" placeholder="Please type the name of the book" required>
            <input type="submit" value="Manually add book">
            <b class="processing-message">Processing...</b>
        </form>
        <form action="/home" method="post">
            <input type="submit" value="Go back">
        </form>
    </div>
    <script>
        function showProcessingRow(form) {
            const span = form.querySelector('.processing-message');
            if (span) {
                span.style.display = "inline"; // show the processing message
            }
            form.querySelector('input[type="submit"]').disabled = true; // disable the button

            // enlarge the container to fit everything
            const container = document.getElementById('mainContainer');
            container.style.height = "300px"; // new height to fit processing message

            return true; // allow form submission
        }

        window.onload = function() {
            document.getElementById("myInput").focus();
        };
    </script>
</body>
</html>
