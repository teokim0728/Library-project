<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href = "{{url_for('static', filename = 'images/icon.ico')}}" type = "image/x-icon">
    <title>Seoul Academy Library System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #004d40, #b2dfdb);
        }
        .container {
            width: 400px;
            height: 200px;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            vertical-align: middle;
            text-align: center;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font: Georgia
        }
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 3px 0;
            background-color: #004d40;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #00332a;
        }
    </style>
</head>
<body>
    <div class="container">
        <p type="text">An error occurred: {{ error }}</p>
        <form action="/addbook" method="post">
            <input type="hidden" name="book_barcode" value="{{ book_barcode }}">
            <input type="text" id="myInput" name="book_name" placeholder="Please type the name of the book" required>
            <input type="submit" value="Manually add book">
        </form>
        <form action="/home" method="post">
            <input type="submit" value="Go back">
        </form>
    </div>
    <script>
        function showProcessing() {
            document.getElementById("processing").style.display = "block";
            document.querySelector(".container").style.height = "135px";
            document.getElementById("myInput").focus();
        }
        window.onload = function() {
            document.getElementById("myInput").focus();
        };
    </script>
</body>
</html>
